<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- start in css -->
    <link rel="stylesheet" href="scss/contact.css">
    <!-- statrt in bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>contact us</title>
</head>
<body>
      <!-- statrt in navbar -->
      <nav class="navbar navbar-expand-sm d-flex flex-nowrap flex-row justify-content-end ">
        <!-- Brand -->
      <img src="images/default-logo.png" alt="">
      
        <!-- Links -->
        <div class=" navbar-collapse d-flex flex-row flex-nowrap justify-content-end">
          <ul class="navbar-nav d-flex flex-row flex-nowrap justify-content-end">
            <li class="nav-item">
              <a class="" href="index.html">feature</a>
            </li>
            <li class="nav-item">
              <a class="" href="contact.html">contact</a>
            </li>
          </ul>
        </div>
      </nav>
        <!-- end in navbar -->
    <div class="contact" id="contact">
        <form>
            <div class="imgiphone d-flex justify-content-center">
                <img src="images/logo_iphone.png" alt="">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Name">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Enter Name</label>
              <input type="text" class="form-control" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Number</label>
                <input type="number" class="form-control" placeholder="Number">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <textarea name="" id="" cols="1" rows="8" placeholder="subject" class="form-control"></textarea>
              </div>
              <div class="img d-flex justify-content-center">
                <img src="images/power_off.png" alt="">
              </div>
          </form>
    </div>

    <!-- start in js in bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- start in js -->
    <script src="js/text.js"></script>
</body>
</html>
